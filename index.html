<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Página TS4 — Download</title>
  <style>
    :root{
      --ts4-green:#5CFF8C;
      --ts4-green-dark:#2EBB52;
      --ts4-blue:#00A2FF;
      --ts4-bg:#1b2838;
      --card:#ffffff15;
      --muted:#e6f7ff;
      font-family: 'Inter', sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:linear-gradient(135deg,#1b2838,#0f171f);
      color:var(--muted);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
    }
    .wrap{
      width:100%;max-width:900px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:20px;
      box-shadow:0 20px 45px rgba(0,0,0,0.4);
      display:grid;grid-template-columns:260px 1fr;
      gap:20px;padding:28px;
    }
    .left{display:flex;flex-direction:column;align-items:center;gap:18px;}
    .plumbob{width:160px;height:160px;filter:drop-shadow(0 12px 22px rgba(0,0,0,0.6));}
    h1{color:white;font-size:26px;text-shadow:0 4px 10px rgba(0,0,0,0.4);}
    .card{background:rgba(255,255,255,0.05);padding:18px;border-radius:14px;text-align:center;border:1px solid rgba(255,255,255,0.08);}
    .meta{color:#cdeaff;font-size:14px;margin-top:6px;}
    .right{padding:5px;}
    .desc{background:rgba(255,255,255,0.06);padding:16px;border-radius:14px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.07);} 
    a{color:var(--ts4-green);font-weight:600;}
    a:hover{color:var(--ts4-green-dark);} 
    footer{text-align:center;color:#9ab7c9;font-size:13px;margin-top:6px;}
    @media(max-width:760px){.wrap{grid-template-columns:1fr;}.plumbob{width:120px;height:120px}}
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="left">
      <div class="plumbob" aria-hidden>
        <svg viewBox="0 0 100 140" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#9af3d6" />
              <stop offset="1" stop-color="#4ad1b3" />
            </linearGradient>
          </defs>
          <g transform="translate(50,10)">
            <path d="M0 -6 L18 36 L0 60 L-18 36 Z" fill="url(#g)" stroke="#007a66" stroke-width="1"/>
            <path d="M0 66 L14 110 L0 125 L-14 110 Z" fill="rgba(0,0,0,0.06)" />
          </g>
        </svg>
      </div>
      <div class="card">
        <h1>The Sims 4 — Conteúdo</h1>
        <p class="meta">Downloads das DLCs separadas em .zip, organizadas por nome.</p>
      </div>
    </div>

    <div class="right">
      <div class="desc">
        <p class="small">Download de todas as DLCs separadas em arquivo .zip e com nome das DLCs:</p>
        <p class="small"><a href="https://gofile.io/d/gn6fyK" target="_blank" style="color: var(--accent); text-decoration: underline;">Clique aqui para acessar o GoFile</a></p>
      </div>

      <footer> ;)</footer>
    </div>
  </div>

<script>
// Nenhum botão — script simplificado
console.log("Página carregada sem botões de ação.");
</script>
</body>
</html>
